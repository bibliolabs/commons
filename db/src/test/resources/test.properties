dataSource.dataSourceClassName=com.mysql.jdbc.jdbc2.optional.MysqlDataSource
dataSource.maximumPoolSize=20
dataSource.serverName=localhost
dataSource.port=3306
dataSource.catalog=foo
dataSource.username=foo
dataSource.password=bar
# tuning properties, see https://github.com/brettwooldridge/HikariCP/wiki/MySQL-Configuration
dataSource.cachePrepStmts=true
dataSource.prepStmtCacheSize=250
dataSource.prepStmtCacheSqlLimit=2048
# and http://assets.en.oreilly.com/1/event/21/Connector_J%20Performance%20Gems%20Presentation.pdf
dataSource.cacheServerConfiguration=true
dataSource.useLocalSessionState=true
dataSource.useLocalTransactionState=true
dataSource.rewriteBatchedStatements=true
dataSource.useServerPrepStmts=true
dataSource.maintainTimeStats=false
